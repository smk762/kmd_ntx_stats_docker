x-zcash-params-volume:
  &zcash-params
  type: bind
  source: /home/smk762/.zcash-params
  target: /home/komodian/.zcash-params

services:
  kmd:
    container_name: kmd
    init: true
    network_mode: "host"
    stop_signal: SIGTERM
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh", "komodo-cli"]
      interval: 15m
      timeout: 60s
      retries: 3
      start_period: 15m
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.komodod
      args:
        - USER_ID=$USER_ID
        - GROUP_ID=$GROUP_ID
        - SERVICE_CLI="komodo-cli"
    ports:
      - "127.0.0.1:7770:7770"
      - "127.0.0.1:7771:7771"
    volumes:
      - /home/smk762/.komodo:/home/komodian/.komodo
      - /home/smk762/.zcash-params:/home/komodian/.zcash-params
    stop_grace_period: 10s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
    entrypoint: ["/home/komodian/launch_KMD.sh"]


  mm2:
    container_name: mm2
    env_file:
      - .env
    environment:
      - userpass=${userpass}
    build:
      context: ./mm2
      dockerfile: Dockerfile
      args:
        - USER_ID=$USER_ID
        - GROUP_ID=$GROUP_ID
    volumes:
      - ./mm2:/home/komodian/mm2
    ports:
      - 127.0.0.1:7783:7783
      - 127.0.0.1:42845:42845
      - 127.0.0.1:42855:42855
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
    restart: always
    command: ["/init.sh"]

  db:
    container_name: db
    image: postgres
    restart: always
    shm_size: '2gb'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - kmd
      - mm2
    ports:
      - "7654:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"
    
  web:
    container_name: web
    build: 
      context: .
      shm_size: '2gb'
      args:
        requirements: requirements/dev.txt
    environment:
      - DJANGO_SETTINGS_MODULE=kmd_ntx_stats.settings.dev
    command: bash -c "python manage.py runserver 0.0.0.0:8762 && /code/scripts/collect_seednode_stats.py start"
    restart: always
    volumes:
      - ./code:/code
      - /var/www/stats.kmd.io/html/static:/var/www/stats.kmd.io/html/static
    ports:
      - "8762:8762"
    depends_on:
      - memcached
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

  memcached:
    container_name: memcached
    image: memcached:latest
    ports:
      - "127.0.0.1:11211:11211"
    restart: always
    depends_on:
      - db
    command: ["memcached", "-I", "40m", "-m", "100m"]
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.18.1.1/16
